
{% block body_content %}

{{title}}
<h1>Baby Name Generator</h1>
<p>{{fullname}}</p>
<button onclick="window.location.reload();">
        Generate Baby Name
    </button>


    {% for post in posts %}
    <table>
       <tr> 
    <th> - Name ID: </b>{{ post.id }}</th>
    <th> - Baby's Name: </b>{{ post.fullname }}</th>
    </tr>
    </table>
{% endfor %}

{% endblock %}
